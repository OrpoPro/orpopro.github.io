<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrpoPro | OrpoProlom</title>

    <link rel="icon" href="files/OrpoPro.png">
    
    <!-- Подключаем Mermaid.js для диаграмм -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
            font-size: 1rem;
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }

        .hidden-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
        }

        .content-visible {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }

        .content-block {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Стили для плашек мнений */
        .opinion-item {
            margin: 1rem 0;
            padding: 0;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .opinion-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            text-align: left;
            background: none;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .opinion-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .opinion-btn::after {
            content: "▼";
            float: right;
            transition: transform 0.3s;
            opacity: 0.7;
        }

        .opinion-btn.active::after {
            transform: rotate(180deg);
        }

        /* Контейнер для диаграммы */
        .diagram-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: rgba(0,0,0,0.3);
        }

        .diagram-container.active {
            max-height: 600px;
            overflow-y: auto;
        }

        .diagram-content {
            padding: 1rem;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Стили для Mermaid диаграмм */
        .mermaid {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            width: 100%;
            text-align: center;
        }

        .mermaid svg {
            max-width: 100%;
            height: auto !important;
            display: block;
            margin: 0 auto;
        }

        /* Улучшаем отображение диаграмм для темной темы */
        .mermaid .label {
            color: white !important;
            font-family: 'Arial', sans-serif;
        }

        .mermaid .node rect,
        .mermaid .node circle,
        .mermaid .node ellipse,
        .mermaid .node polygon,
        .mermaid .node path {
            fill: #2c5364 !important;
            stroke: #3498db !important;
        }

        .mermaid .edgePath .path {
            stroke: #3498db !important;
        }

        .mermaid .arrowheadPath {
            fill: #3498db !important;
        }

        .mermaid .cluster rect {
            fill: rgba(44, 83, 100, 0.3) !important;
            stroke: rgba(52, 152, 219, 0.5) !important;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            margin: 1.5rem 0;
            width: 100%;
        }

        /* Стили для ссылок */
        .link-item {
            display: block;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: left;
        }

        .link-item:hover {
            background: rgba(0,0,0,0.3);
            transform: translateX(5px);
        }

        /* Лоадер для диаграмм */
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .links {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 200px;
                text-align: center;
            }
            .mermaid {
                font-size: 12px;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер для частиц -->
    <div id="particles-js"></div>
    
    <!-- Основное содержимое -->
    <div class="content">
        <h1>OrpoPro | OrpoProlom</h1>
        <p>Информация обо мне</p>
        
        <div class="links">
            <div class="btn" onclick="toggleContent('links-content')">Ссылки</div>
            <div class="btn" onclick="toggleContent('opinions-content')">Мнения</div>
        </div>

        <!-- Скрытый контент для ссылок -->
        <div id="links-content" class="hidden-content">
            <div class="content-block">
                <h3>Ссылки</h3>
                <div class="divider"></div>
                <div id="links-container"></div>
            </div>
        </div>

        <!-- Скрытый контент для мнений -->
        <div id="opinions-content" class="hidden-content">
            <div class="content-block">
                <h3>Мнения</h3>
                <div class="divider"></div>
                <div id="opinions-container"></div>
            </div>
        </div>
    </div>

    <!-- Подключаем библиотеку particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Подключаем файл с данными -->
    <script src="files/data.js"></script>
    
    <script>
        // Проверяем, доступен ли data.js
        if (typeof linksData === 'undefined' || typeof opinionsData === 'undefined') {
            console.error('Файл data.js не загружен или не содержит нужных данных');
            // Создаем тестовые данные для демонстрации
            var linksData = linksData || [
                { name: "GitHub", url: "https://github.com" },
                { name: "Пример", url: "https://example.com" }
            ];
            
            var opinionsData = opinionsData || [
                {
                    text: "Пример мнения 1",
                    diagram: `graph TD
    A[Начало] --> B[Шаг 1]
    B --> C[Шаг 2]
    C --> D[Конец]
    style A fill:#2c5364,stroke:#3498db
    style D fill:#2c5364,stroke:#3498db`
                },
                {
                    text: "Пример мнения 2",
                    diagram: `graph LR
    A[Вход] --> B{Проверка}
    B -->|Да| C[Успех]
    B -->|Нет| D[Ошибка]
    style A fill:#2c5364,stroke:#3498db
    style C fill:#2c5364,stroke:#2ecc71
    style D fill:#2c5364,stroke:#e74c3c`
                }
            ];
        }

        // Инициализируем Mermaid с правильными настройками
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            flowchart: {
                curve: 'basis',
                useMaxWidth: true,
                htmlLabels: true
            },
            themeVariables: {
                darkMode: true,
                background: '#0f2027',
                primaryColor: '#2c5364',
                primaryBorderColor: '#3498db',
                primaryTextColor: '#ffffff',
                lineColor: '#3498db',
                secondaryColor: '#203a43',
                tertiaryColor: '#2c5364',
                fontFamily: 'Arial, sans-serif'
            }
        });

        // Инициализация после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM загружен, инициализация...');
            
            // Загружаем данные
            loadLinks();
            loadOpinions();
            
            // Инициализация particles.js
            initParticles();
            
            // Перерисовываем диаграммы при изменении размера окна
            window.addEventListener('resize', function() {
                document.querySelectorAll('.mermaid').forEach(element => {
                    const parent = element.parentElement;
                    if (parent && parent.style.display !== 'none') {
                        mermaid.init(undefined, element);
                    }
                });
            });
        });

        // Функция инициализации частиц
        function initParticles() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    particles: {
                        number: {
                            value: 80,
                            density: {
                                enable: true,
                                value_area: 800
                            }
                        },
                        color: {
                            value: "#ffffff"
                        },
                        shape: {
                            type: "circle",
                            stroke: {
                                width: 0,
                                color: "#000000"
                            }
                        },
                        opacity: {
                            value: 0.5,
                            random: false,
                            anim: {
                                enable: false
                            }
                        },
                        size: {
                            value: 3,
                            random: true,
                            anim: {
                                enable: false
                            }
                        },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#ffffff",
                            opacity: 0.4,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 2,
                            direction: "none",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: {
                                enable: true,
                                mode: "grab"
                            },
                            onclick: {
                                enable: true,
                                mode: "push"
                            },
                            resize: true
                        },
                        modes: {
                            grab: {
                                distance: 140,
                                line_linked: {
                                    opacity: 1
                                }
                            },
                            push: {
                                particles_nb: 4
                            }
                        }
                    },
                    retina_detect: true
                });
            }
        }

        // Функция загрузки ссылок
        function loadLinks() {
            const container = document.getElementById('links-container');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (!linksData || !Array.isArray(linksData)) {
                container.innerHTML = '<p class="error-message">Данные ссылок не загружены</p>';
                return;
            }
            
            linksData.forEach(link => {
                const item = document.createElement('a');
                item.className = 'link-item';
                item.href = link.url;
                item.target = '_blank';
                item.rel = 'noopener noreferrer';
                item.textContent = link.name;
                container.appendChild(item);
            });
        }
        
        // Функция загрузки мнений
        function loadOpinions() {
            const container = document.getElementById('opinions-container');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (!opinionsData || !Array.isArray(opinionsData)) {
                container.innerHTML = '<p class="error-message">Данные мнений не загружены</p>';
                return;
            }
            
            opinionsData.forEach((opinion, index) => {
                // Создаем контейнер для каждого мнения
                const opinionItem = document.createElement('div');
                opinionItem.className = 'opinion-item';
                opinionItem.id = `opinion-${index}`;
                
                // Кнопка для открытия/закрытия мнения
                const opinionBtn = document.createElement('button');
                opinionBtn.className = 'opinion-btn';
                opinionBtn.textContent = opinion.text || `Мнение ${index + 1}`;
                opinionBtn.onclick = function() {
                    toggleOpinion(index);
                };
                
                // Контейнер для диаграммы
                const diagramContainer = document.createElement('div');
                diagramContainer.className = 'diagram-container';
                diagramContainer.id = `diagram-${index}`;
                
                // Внутренний контент для диаграммы
                const diagramContent = document.createElement('div');
                diagramContent.className = 'diagram-content';
                diagramContent.id = `diagram-content-${index}`;
                diagramContainer.appendChild(diagramContent);
                
                opinionItem.appendChild(opinionBtn);
                opinionItem.appendChild(diagramContainer);
                container.appendChild(opinionItem);
            });
        }

        // Открытие/закрытие мнения с диаграммой
        async function toggleOpinion(index) {
            const btn = document.querySelector(`#opinion-${index} .opinion-btn`);
            const diagramContainer = document.getElementById(`diagram-${index}`);
            const diagramContent = document.getElementById(`diagram-content-${index}`);
            
            if (!btn || !diagramContainer || !diagramContent) return;
            
            // Закрываем все остальные мнения
            document.querySelectorAll('.diagram-container').forEach(container => {
                if (container.id !== `diagram-${index}`) {
                    container.classList.remove('active');
                    const otherBtn = container.parentElement.querySelector('.opinion-btn');
                    if (otherBtn) otherBtn.classList.remove('active');
                }
            });
            
            // Переключаем текущее мнение
            if (diagramContainer.classList.contains('active')) {
                diagramContainer.classList.remove('active');
                btn.classList.remove('active');
            } else {
                diagramContainer.classList.add('active');
                btn.classList.add('active');
                
                // Если диаграмма еще не загружена
                if (!diagramContainer.dataset.loaded) {
                    try {
                        // Показываем лоадер
                        diagramContent.innerHTML = '<div class="loader"></div>';
                        
                        // Получаем данные диаграммы
                        const opinion = opinionsData[index];
                        let mermaidCode = '';
                        
                        if (opinion.diagram) {
                            // Проверяем, является ли diagram встроенным кодом
                            if (typeof opinion.diagram === 'string') {
                                if (opinion.diagram.trim().startsWith('graph') || 
                                    opinion.diagram.trim().startsWith('flowchart') ||
                                    opinion.diagram.trim().startsWith('sequenceDiagram') ||
                                    opinion.diagram.trim().startsWith('classDiagram') ||
                                    opinion.diagram.trim().startsWith('stateDiagram') ||
                                    opinion.diagram.trim().startsWith('erDiagram') ||
                                    opinion.diagram.trim().startsWith('journey')) {
                                    // Это встроенный код Mermaid
                                    mermaidCode = opinion.diagram;
                                } else {
                                    // Пытаемся загрузить из файла (относительный путь)
                                    try {
                                        const response = await fetch(opinion.diagram);
                                        if (response.ok) {
                                            mermaidCode = await response.text();
                                        } else {
                                            throw new Error('Файл не найден: ' + opinion.diagram);
                                        }
                                    } catch (fetchError) {
                                        console.warn('Ошибка загрузки файла диаграммы:', fetchError);
                                        // Используем fallback-диаграмму
                                        mermaidCode = `graph TD
    A[Ошибка загрузки] --> B[Используется fallback]
    B --> C[Простая диаграмма]
    style A fill:#2c5364,stroke:#e74c3c`;
                                    }
                                }
                            }
                        } else {
                            // Создаем простую диаграмму по умолчанию
                            mermaidCode = `graph TD
    A[Мнение ${index + 1}] --> B[Деталь 1]
    A --> C[Деталь 2]
    B --> D[Результат]
    C --> D
    style A fill:#2c5364,stroke:#3498db`;
                        }
                        
                        // Очищаем контент и добавляем диаграмму
                        diagramContent.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
                        
                        // Инициализируем Mermaid
                        try {
                            await mermaid.init(undefined, diagramContent.querySelector('.mermaid'));
                            diagramContainer.dataset.loaded = true;
                        } catch (mermaidError) {
                            console.error('Ошибка рендеринга Mermaid:', mermaidError);
                            diagramContent.innerHTML = '<p class="error-message">Ошибка отображения диаграммы</p>';
                        }
                        
                    } catch (error) {
                        console.error('Ошибка в toggleOpinion:', error);
                        diagramContent.innerHTML = '<p class="error-message">Ошибка загрузки диаграммы</p>';
                    }
                }
                
                // Плавная прокрутка к открытой диаграмме
                setTimeout(() => {
                    opinionItem.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' 
                    });
                }, 300);
            }
        }

        // Показ/скрытие контента (ссылки/мнения)
        function toggleContent(contentId) {
            const content = document.getElementById(contentId);
            const allContents = document.querySelectorAll('.hidden-content');
            
            if (!content) return;
            
            // Сначала скрываем все блоки
            allContents.forEach(item => {
                if (item.id !== contentId) {
                    item.classList.remove('content-visible');
                    item.style.maxHeight = '0px';
                }
            });
            
            // Если контент уже видимый - скрываем
            if (content.classList.contains('content-visible')) {
                content.classList.remove('content-visible');
                content.style.maxHeight = '0px';
            } else {
                // Показываем контент
                content.classList.add('content-visible');
                
                // Рассчитываем реальную высоту контента
                const contentHeight = content.scrollHeight;
                content.style.maxHeight = contentHeight + 'px';
                
                // Плавная прокрутка к контенту
                setTimeout(() => {
                    content.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest'
                    });
                }, 100);
            }
        }

        // Закрывать контент при клике вне области
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.btn') && !event.target.closest('.hidden-content') && !event.target.closest('.opinion-btn')) {
                const allContents = document.querySelectorAll('.hidden-content');
                allContents.forEach(item => {
                    item.classList.remove('content-visible');
                    item.style.maxHeight = '0px';
                });
                
                // Также закрываем все диаграммы
                document.querySelectorAll('.diagram-container').forEach(container => {
                    container.classList.remove('active');
                    const btn = container.parentElement.querySelector('.opinion-btn');
                    if (btn) btn.classList.remove('active');
                });
            }
        });

        // Обновляем размер частиц при изменении размера окна
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (typeof particlesJS !== 'undefined') {
                    const pJS = window.pJSDom && window.pJSDom[0];
                    if (pJS && pJS.pJS) {
                        pJS.pJS.fn.vendors.destroy();
                        pJS.pJS.fn.vendors.init();
                    }
                }
            }, 250);
        });
    </script>
</body>
</html>
