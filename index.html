<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrpoPro | OrpoProlom</title>

    <link rel="icon" href="files/OrpoPro.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 3rem; /* Исправление: добавляем отступ снизу */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
            font-size: 1rem;
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }

        .hidden-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
        }

        .content-visible {
            max-height: 500px;
            transition: max-height 0.5s ease-in;
        }

        .content-block {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .content-item {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .content-item a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .content-item a:hover {
            text-decoration: underline;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            margin: 1.5rem 0;
            width: 100%;
        }

/* Стиль для кликабельных плашек с ссылками */
        .link-item {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .link-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(5px);
        }
        
        .link-item::after {
            content: "↗";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
            font-size: 1.2rem;
        }
        
        .link-item:hover::after {
            opacity: 1;
        }
        
        /* Для обычных мнений - курсор по умолчанию */
        .content-item:not(.link-item) {
            cursor: default;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .links {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер для частиц -->
    <div id="particles-js"></div>
    
    <!-- Основное содержимое -->
    <div class="content">
        <h1>OrpoPro | OrpoProlom</h1>
        <p>Информация обо мне</p>
        
        <div class="links">
            <div class="btn" onclick="toggleContent('links-content')">Ссылки</div>
            <div class="btn" onclick="toggleContent('opinions-content')">Мнения</div>
        </div>

        <!-- Скрытый контент для ссылок -->
        <div id="links-content" class="hidden-content">
            <div class="content-block">
                <h3>Ссылки</h3>
                <div class="divider"></div>
                <div id="links-container"></div>
            </div>
        </div>

        <!-- Скрытый контент для мнений -->
        <div id="opinions-content" class="hidden-content">
            <div class="content-block">
                <h3>Мнения</h3>
                <div class="divider"></div>
                <div id="opinions-container"></div>
            </div>
        </div>
    </div>

    <!-- Подключаем библиотеку particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Подключаем файл с данными -->
    <script src="files/data.js"></script>
    
    <script>
        // Инициализация частиц после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем данные и отображаем их
            loadLinks();
            loadOpinions();
            
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        });

        // Функция загрузки ссылок
        function loadLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            
            linksData.forEach(link => {
                const item = document.createElement('div');
                item.className = 'content-item link-item'; // добавляем класс link-item
                item.setAttribute('data-url', link.url);
                item.setAttribute('title', `Перейти на ${link.name}`);
                item.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
                container.appendChild(item);
            });
        }
        
        // Функция загрузки мнений
        function loadOpinions() {
            const container = document.getElementById('opinions-container');
            container.innerHTML = '';
            
            opinionsData.forEach(opinion => {
                const item = document.createElement('div');
                item.className = 'content-item';
                item.innerHTML = `<strong>${opinion.title}:</strong> ${opinion.text}`;
                container.appendChild(item);
            });
        }

        // Показ/скрытие контента
        function toggleContent(contentId) {
            const content = document.getElementById(contentId);
            const allContents = document.querySelectorAll('.hidden-content');
            
            // Сначала скрываем все блоки
            allContents.forEach(item => {
                if (item.id !== contentId) {
                    item.classList.remove('content-visible');
                    item.style.maxHeight = '0px'; // Сбрасываем высоту
                }
            });
            
            // Если контент уже видимый - скрываем
            if (content.classList.contains('content-visible')) {
                content.classList.remove('content-visible');
                content.style.maxHeight = '0px';
            } else {
                // Показываем контент
                content.classList.add('content-visible');
                
                // Рассчитываем реальную высоту контента
                const contentHeight = content.scrollHeight;
                content.style.maxHeight = contentHeight + 'px';
                
                // Плавная прокрутка к контенту
                setTimeout(() => {
                    content.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' // или 'start'
                    });
                }, 300);
            }
        }

        // Закрывать контент при клике вне области
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.btn') && !event.target.closest('.hidden-content')) {
                const allContents = document.querySelectorAll('.hidden-content');
                allContents.forEach(item => {
                    item.classList.remove('content-visible');
                });
            }
        });
    </script>
</body>
</html>
