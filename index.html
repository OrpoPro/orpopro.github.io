<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrpoPro | OrpoProlom</title>

    <link rel="icon" href="files/OrpoPro.png">
    
    <!-- Подключаем Mermaid.js для диаграмм -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(0,0,0,0.2);
            font-size: 1rem;
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }

        .hidden-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
        }

        .content-visible {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }

        .content-block {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Стили для плашек мнений */
        .opinion-item {
            margin: 1rem 0;
            padding: 0;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .opinion-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            text-align: left;
            background: none;
            border: none;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .opinion-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .opinion-btn::after {
            content: "▼";
            float: right;
            transition: transform 0.3s;
            opacity: 0.7;
        }

        .opinion-btn.active::after {
            transform: rotate(180deg);
        }

        /* Контейнер для диаграммы */
        .diagram-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: rgba(0,0,0,0.3);
        }

        .diagram-container.active {
            max-height: 600px;
        }

        .diagram-content {
            padding: 1rem;
        }

        /* Стили для Mermaid диаграмм */
        .mermaid {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            overflow: auto;
        }

        .mermaid svg {
            max-width: 100%;
            height: auto !important;
        }

        /* Улучшаем отображение диаграмм для темной темы */
        .mermaid .label {
            color: white !important;
        }

        .mermaid .node rect,
        .mermaid .node circle,
        .mermaid .node ellipse,
        .mermaid .node polygon,
        .mermaid .node path {
            fill: #2c5364 !important;
            stroke: #3498db !important;
        }

        .mermaid .edgePath .path {
            stroke: #3498db !important;
        }

        .mermaid .arrowheadPath {
            fill: #3498db !important;
        }

        .mermaid .cluster rect {
            fill: rgba(44, 83, 100, 0.3) !important;
            stroke: rgba(52, 152, 219, 0.5) !important;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            margin: 1.5rem 0;
            width: 100%;
        }

        /* Стили для ссылок */
        .link-item {
            display: block;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: left;
        }

        .link-item:hover {
            background: rgba(0,0,0,0.3);
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .links {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 200px;
                text-align: center;
            }
            .mermaid {
                font-size: 12px;
                padding: 0.5rem;
            }
        }

/* Исправление цвета текста в диаграммах Mermaid */
        .mermaid .label {
            color: #000000 !important;
            font-family: 'Arial', sans-serif !important;
        }
        
        .mermaid span {
            color: #000000 !important;
        }
        
        .mermaid foreignObject {
            color: #000000 !important;
        }
        
        .mermaid .nodeLabel, .mermaid .edgeLabel {
            color: #000000 !important;
            fill: #000000 !important;
        }
        
        
    </style>
</head>
<body>
    <!-- Контейнер для частиц -->
    <div id="particles-js"></div>
    
    <!-- Основное содержимое -->
    <div class="content">
        <h1>OrpoPro | OrpoProlom</h1>
        <p>Информация обо мне</p>
        
        <div class="links">
            <div class="btn" onclick="toggleContent('links-content')">Ссылки</div>
            <div class="btn" onclick="toggleContent('opinions-content')">Мнения</div>
        </div>

        <!-- Скрытый контент для ссылок -->
        <div id="links-content" class="hidden-content">
            <div class="content-block">
                <h3>Ссылки</h3>
                <div class="divider"></div>
                <div id="links-container"></div>
            </div>
        </div>

        <!-- Скрытый контент для мнений -->
        <div id="opinions-content" class="hidden-content">
            <div class="content-block">
                <h3>Мнения</h3>
                <div class="divider"></div>
                <div id="opinions-container"></div>
            </div>
        </div>
    </div>

    <!-- Подключаем библиотеку particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Подключаем файл с данными -->
    <script src="files/data.js"></script>
    
    <script>
        // Инициализируем Mermaid с темной темой
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            flowchart: {
                curve: 'basis'
            },
            themeVariables: {
                darkMode: true,
                background: '#0f2027',
                primaryColor: '#2c5364',
                primaryBorderColor: '#3498db',
                primaryTextColor: '#ffffff',
                lineColor: '#3498db',
                secondaryColor: '#203a43',
                tertiaryColor: '#2c5364'
            }
        });

        // Инициализация частиц после загрузки страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Загружаем данные и отображаем их
            loadLinks();
            loadOpinions();
            
            // Инициализация particles.js
            initParticles();
        });

        // Функция инициализации частиц
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: {
                            enable: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        }

        // Функция загрузки ссылок
        function loadLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            
            linksData.forEach(link => {
                const item = document.createElement('a');
                item.className = 'link-item';
                item.href = link.url;
                item.target = '_blank';
                item.rel = 'noopener noreferrer';
                item.textContent = link.name;
                container.appendChild(item);
            });
        }
        
        // Функция загрузки мнений
        function loadOpinions() {
            const container = document.getElementById('opinions-container');
            container.innerHTML = '';
            
            opinionsData.forEach((opinion, index) => {
                // Создаем контейнер для каждого мнения
                const opinionItem = document.createElement('div');
                opinionItem.className = 'opinion-item';
                opinionItem.id = `opinion-${index}`;
                
                // Кнопка для открытия/закрытия мнения
                const opinionBtn = document.createElement('button');
                opinionBtn.className = 'opinion-btn';
                opinionBtn.textContent = opinion.text;
                opinionBtn.onclick = function() {
                    toggleOpinion(index);
                };
                
                // Контейнер для диаграммы
                const diagramContainer = document.createElement('div');
                diagramContainer.className = 'diagram-container';
                diagramContainer.id = `diagram-${index}`;
                
                // Внутренний контент для диаграммы
                const diagramContent = document.createElement('div');
                diagramContent.className = 'diagram-content';
                diagramContainer.appendChild(diagramContent);
                
                opinionItem.appendChild(opinionBtn);
                opinionItem.appendChild(diagramContainer);
                container.appendChild(opinionItem);
            });
        }

        // Открытие/закрытие мнения с диаграммой
        async function toggleOpinion(index) {
            const btn = document.querySelector(`#opinion-${index} .opinion-btn`);
            const diagramContainer = document.getElementById(`diagram-${index}`);
            const diagramContent = diagramContainer.querySelector('.diagram-content');
            
            // Закрываем все остальные мнения
            document.querySelectorAll('.diagram-container').forEach(container => {
                if (container.id !== `diagram-${index}`) {
                    container.classList.remove('active');
                    const otherBtn = container.parentElement.querySelector('.opinion-btn');
                    if (otherBtn) otherBtn.classList.remove('active');
                }
            });
            
            // Переключаем текущее мнение
            if (diagramContainer.classList.contains('active')) {
                diagramContainer.classList.remove('active');
                btn.classList.remove('active');
            } else {
                diagramContainer.classList.add('active');
                btn.classList.add('active');
                
                // Если диаграмма еще не загружена - загружаем
                if (!diagramContainer.dataset.loaded && opinionsData[index].diagram) {
                    try {
                        const response = await fetch(opinionsData[index].diagram);
                        if (response.ok) {
                            const mermaidCode = await response.text();
                            diagramContent.innerHTML = `<div class="mermaid">${mermaidCode}</div>`;
                            // Инициализируем Mermaid для новой диаграммы
                            mermaid.init(undefined, diagramContent.querySelector('.mermaid'));
                        } else {
                            diagramContent.innerHTML = '<p style="color: #ff6b6b; text-align: center;">Диаграмма не найдена</p>';
                        }
                    } catch (error) {
                        diagramContent.innerHTML = '<p style="color: #ff6b6b; text-align: center;">Ошибка загрузки диаграммы</p>';
                        console.error('Ошибка загрузки диаграммы:', error);
                    }
                    diagramContainer.dataset.loaded = true;
                }
                
                // Плавная прокрутка к открытой диаграмме
                setTimeout(() => {
                    diagramContainer.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' 
                    });
                }, 300);
            }
        }

        // Показ/скрытие контента (ссылки/мнения)
        function toggleContent(contentId) {
            const content = document.getElementById(contentId);
            const allContents = document.querySelectorAll('.hidden-content');
            
            // Сначала скрываем все блоки
            allContents.forEach(item => {
                if (item.id !== contentId) {
                    item.classList.remove('content-visible');
                    item.style.maxHeight = '0px';
                }
            });
            
            // Если контент уже видимый - скрываем
            if (content.classList.contains('content-visible')) {
                content.classList.remove('content-visible');
                content.style.maxHeight = '0px';
            } else {
                // Показываем контент
                content.classList.add('content-visible');
                
                // Рассчитываем реальную высоту контента
                const contentHeight = content.scrollHeight;
                content.style.maxHeight = contentHeight + 'px';
                
                // Плавная прокрутка к контенту
                setTimeout(() => {
                    content.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest'
                    });
                }, 300);
            }
        }

        // Закрывать контент при клике вне области
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.btn') && !event.target.closest('.hidden-content')) {
                const allContents = document.querySelectorAll('.hidden-content');
                allContents.forEach(item => {
                    item.classList.remove('content-visible');
                });
            }
        });

        // Переинициализация particles при изменении размера окна
        window.addEventListener('resize', function() {
            const canvas = document.querySelector('#particles-js canvas');
            if (canvas) {
                particlesJS('particles-js', {
                    particles: {
                        number: {
                            value: 80,
                            density: {
                                enable: true,
                                value_area: 800
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
